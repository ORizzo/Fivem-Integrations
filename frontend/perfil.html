<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/5968545497.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style2.css" />
    <link rel="stylesheet" href="tailwind.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"
      integrity="sha512-lTLt+W7MrmDfKam+r3D2LURu0F47a3QaW5nF0c6Hl0JDZ57ruei+ovbg7BrZ+0bjVJ5YgzsAWE+RreERbpPE1g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>PAINEL DE ADMINISTRAÇÃO</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="db.js">
    </script>
  </head>
  <body>
    <div class="bg-purple-900 Window rounded-xl Margin">
      <div class="Background">
        <div
          class="rounded-xl bg-purple-900 grid grid-cols-5 gap-4 my-5 py-5"
          id="general"
        >
          <div
            class="
              shadow-2xl
              bg-gradient-to-b
              from-gray-900
              to-purple-800
              text-center
              m-24
              my-16
              p-4
              rounded-xl
              col-span-5
            "
            id="div2"
          >
            <div class="grid grid-cols-5">
              <div class="col-span-2 m-10 rounded-xl grid">
                <i class="far fa-user fa-7x m-auto my-12"></i>
                <a href="./cards.html"
                  ><i
                    class="
                      fas
                      fa-arrow-circle-left fa-3x
                      h-15
                      w-10
                      m-4
                      float-left
                    "
                  ></i
                ></a>
              </div>
              <div></div>
              <div class="col-span-2 my-12 mr-12 shadow-2xl rounded-xl">
                <div class="flex">
                  <i class="fas fa-user fa-2x h-15 w-10 m-4 float-left"></i>
                  <h2 class="uppercase mt-8" id="name">NOME:</h2>
                </div>
                <div class="flex">
                  <i
                    class="fas fa-address-card fa-2x h-15 w-10 m-4 float-left"
                  ></i>
                  <h2 class="uppercase mt-6" id="passport">PASSAPORTE:</h2>
                </div>
                <div class="flex">
                  <i class="fas fa-clock fa-2x h-15 w-10 m-4 float-left"></i>
                  <h2 class="uppercase mt-6" id="playtime">HORAS JOGADAS:</h2>
                </div>
                <div class="flex">
                  <i class="fas fa-medal fa-2x h-15 w-10 m-4 float-left"></i>
                  <h2 class="uppercase mt-6">COLOCAÇÃO: 1</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
